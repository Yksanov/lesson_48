@{
    Layout = "layout";
}
<script src="https://kit.fontawesome.com/34932d7774.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body class="bg-warning">
        <div class="container col-4">
            <form method="post" action="addEmployee.html" class="my-5">
                <label class="text-black" for="ID">ID</label>
                <br>
                <input type="text" name="ID" class="form-control bg-white" id="ID">
                <br>
                <label class="text-black" for="Name">Name</label>
                <br>
                <input type="text" name="Name" class="form-control" id="Name">
                <br>
                <label class="text-black" for="Surname">Surname</label>
                <br>
                <input type="text" name="Surname" class="form-control" id="Surname">
                <br>
                <label class="text-black" for="About">About</label>
                <br>
                <input type="text" name="About" class="form-control" id="About">
                <br>
                <label class="text-black" for="Age">Age</label>
                <br>
                <input type="text" name="Age" class="form-control" id="Age">
                <br>
                <input class=" btn d-block p-3 bg-primary text-white mx-5 px-5" type="submit" value="Добавить">
            </form>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#username').focus();
        });
    });
    $(document).ready(function () {
        $('#example').on('shown.bs.modal', function () {
            $('#email').focus();
        });
    });
</script>
