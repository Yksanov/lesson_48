@{
    Layout = "layout";
}
<script src="https://kit.fontawesome.com/34932d7774.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body class="bg-secondary">

<div class="container col-9 px-3">
    <h3 class="text-warning text-center">Список сотрудников</h3>
    <table class="table table-bordered border-black my-5">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">About</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        @foreach(var e in Model.Employee){
        <tr>
            <th scope="row">@e.Id</th>
            <td>@e.Name</td>
            <td>@e.Surname</td>
            <td>@e.About</td>
            <td>@e.Age</td>
        </tr>
        }
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#username').focus();
        });
    });
    $(document).ready(function () {
        $('#example').on('shown.bs.modal', function () {
            $('#email').focus();
        });
    });
</script>
