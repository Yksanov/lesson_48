@{
    Layout = "layout";
}

<script src="https://kit.fontawesome.com/34932d7774.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    
<div class="container">
    @foreach(var e in Model.Employee){
    <ul class="list-group">
        <li class="list-group-item"><strong>ID: </strong>@e.Id</li>
        <li class="list-group-item"><strong>Name: </strong>@e.Name</li>
        <li class="list-group-item"><strong>Surname: </strong>@e.Surname</li>
        <li class="list-group-item"><strong>About: </strong>@e.About</li>
        <li class="list-group-item"><strong>Age: </strong>@e.Age</li>
    </ul>
    }    
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#exampleModal').on('shown.bs.modal', function () {
            $('#username').focus();
        });
    });
    $(document).ready(function () {
        $('#example').on('shown.bs.modal', function () {
            $('#email').focus();
        });
    });
</script>
